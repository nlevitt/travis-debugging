language: python
python:
- 3.4
sudo: required
dist: trusty
before_install:
- lsb_release -a
- env | sort
- type -a python
- type -a python3
- type -a python3.4
- virtualenv -p python3.4 /tmp/venv
- source /tmp/venv/bin/activate
- env | sort
- pip install pytest
- ls -l /tmp/venv/bin /tmp/venv/lib/python3.4/site-packages
script:
- true

